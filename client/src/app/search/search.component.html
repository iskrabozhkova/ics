<div class="search-container">
  <clr-datalist-container>
    <input
      id="search-input"
      clrDatalistInput
      [(ngModel)]="enteredSearchValue"
      (input)="onSearchTextChanged()"
      placeholder="Enter label names separated with commas"
    />
    <datalist>
      <option *ngFor="let item of options" [value]="item"></option>
    </datalist>
  </clr-datalist-container>
</div>

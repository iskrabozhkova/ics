<div class="main-container">
  <div class="alert alert-app-level"></div>

  <header class="header header-6">
    <div class="branding">
      <span class="title">Detective Imagga</span>
    </div>
    <div class="header-nav">
      <a clrVerticalNavLink href="/" class="nav-link" routerLink="/"
        >Upload image</a
      >
      <a clrVerticalNavLink routerLink="/gallery">Gallery</a>
      <a
        clrVerticalNavLink
        routerLinkActive="active"
        [routerLink]="imageId !== '/images/null' ? imageId : '/error'"
        >View uploaded image</a
      >
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <ng-content></ng-content>
    </div>
  </div>
</div>

name: Backend
on: push

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: maven:3.9.1-openjdk-18-slim

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        run: mvn clean install -DskipTests

      - name: Connect to PostgreSQL
        run: |
          mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.url=jdbc:postgresql://postgres:5432/ics --spring.datasource.username=postgres --spring.datasource.password=password"

        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ics
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password

